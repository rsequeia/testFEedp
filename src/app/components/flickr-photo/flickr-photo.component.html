<div class="photo-card">
    <div class="img-container">
        <div class="img-gradient"></div>
        <img [src]="photo.image" class="flickr-img"/>
        <div class="see-more">
            <a [href]="this.imageUrl" target="/blank">
                <p>Saber mais</p>
            </a>
        </div>
    </div>
    <div class="photo-details">
        <p class="photo-title"><b>{{photo.title}}</b></p>
        <p class="photo-description">{{photo.description}}</p>
    </div>
</div>
